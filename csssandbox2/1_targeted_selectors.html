<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>
    <style>
        div p {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet.
        </p>
        <ul>
            <li>Item1</li>
            <li><p>Item1</p></li>
            <li>Item1</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, enim?</p>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, velit!</p>
</body>
</html>
